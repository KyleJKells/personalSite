<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Kells</title>
</head >

<body>
    <div class="header">
        <div class="topleft">
        <img id="logo" src="media/KK.png">
        <h1 id="name">Kyle Kells</h1>
        </div>

        <div class="links">
            <ul>
                <li>Projects</li>
                <li>Hikes</li>
                <img id="lightdark" src="media/4256401-200.png">
            </ul>
        </div>
    </div>

    <div id="colorBox">
        
        <div class="sun"></div>
    </div>

    <div class="footer">
        <h5 >Designed by Kyle Kells</h5>
    </div>
   
<script>
    const box = document.getElementById('colorBox');
      
    // Define the colors for each phase
    const colors = ["black", "#00008B", "#87CEFA", "D5FFFF"]
    let index = 0;
      
    function changeColor() {
        if (index < colors.length) {
            box.style.backgroundColor = colors[index];
            index++;
        if (index < colors.length) {
              
            setTimeout(changeColor, 2500);
            }
          }
        }
    changeColor();
</script>
</body>
</html>
